upstream auth_service {
    server localhost:8000;
}

upstream order_service {
    server localhost:8001;
}

upstream notification_service {
    server localhost:8002;
}

server {
    listen 80;
    server_name localhost;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Auth Service - Public endpoints (no auth required)
    location /api/auth/register {
        proxy_pass http://auth_service/users/register/;
        proxy_set_header Host localhost:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/auth/login {
        proxy_pass http://auth_service/users/login/;
        proxy_set_header Host localhost:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # JWT Validation endpoint (internal)
    location /api/auth/validate {
        internal;
        proxy_pass http://auth_service/users/validate/;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Host localhost:8000;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
    }

    # Order Service - Protected endpoints (require JWT)
    location /api/orders {
        # Validate JWT token using auth_request
        auth_request /api/auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $username $upstream_http_x_username;

        # Pass validated user info to order service
        proxy_pass http://order_service/orders/;
        proxy_set_header Host localhost:8001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-User-ID $user_id;
        proxy_set_header X-Username $username;
    }

    # Notification Service - Protected endpoints (require JWT)
    location /api/notifications {
        # Validate JWT token using auth_request
        auth_request /api/auth/validate;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $username $upstream_http_x_username;

        # Pass validated user info to notification service
        proxy_pass http://notification_service/notifications/;
        proxy_set_header Host localhost:8002;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-User-ID $user_id;
        proxy_set_header X-Username $username;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

